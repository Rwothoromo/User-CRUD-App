Endpoint that retrieves all categories
---
tags:
  - Category
responses:
  200:
    description: A list of created categories
    schema:
      type: object
      properties:
        categories:
          type: array
  404:
    description: No category found
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "No category found"
