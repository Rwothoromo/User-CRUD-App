Endpoint that retrieves all answers to a question
---
tags:
  - Answer
parameters:
  - name: question_id
    description: question id
    type: integer
    in: path
    required: true
responses:
  200:
    description: A list of created answers to a question
    schema:
      type: object
      properties:
        answers:
          type: array
  404:
    description: No answer found
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "No answer found"
