Endpoint that updates a answer
---
tags:
  - Answer
parameters:
  - name: answer_id
    description: answer id
    type: integer
    in: path
    required: true
  - name: body
    description: answer creation data
    in: body
    required: true
    schema:
      type: object
      required:
        - "description"
      properties:
        description:
          type: "string"
          example: "Uniqueness"

responses:
  200:
    description: Answer updated
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "Answer updated"
  404:
    description: Answer not found
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "Answer not found"

  409:
    description: Answer already exists
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "Answer by that description already exists"
